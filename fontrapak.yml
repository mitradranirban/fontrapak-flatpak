id: xyz.fontra.FontraPak
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: fontrapak

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host

modules:
  - name: fontrapak
    buildsystem: simple
    sources:
      - type: file
        path: fontrapak.tgz
    build-commands:
      # Create bin directory
      - install -d /app/bin
      
      # Extract to temporary directory to avoid conflicts
      - mkdir -p /tmp/fontrapak-extract
      - tar --no-same-owner -xzf fontrapak.tgz -C /tmp/fontrapak-extract
      
      # Move the actual binary to /app/bin with a different name
      - cp /tmp/fontrapak-extract/fontrapak/fontrapak /app/bin/fontrapak-bin
      - chmod +x /app/bin/fontrapak-bin
      
      # Create wrapper script
      - |
        echo '#!/bin/sh' > /app/bin/fontrapak
        echo 'exec /app/bin/fontrapak-bin "$@"' >> /app/bin/fontrapak
        chmod +x /app/bin/fontrapak
      
      # Clean up temporary directory
      - rm -rf /tmp/fontrapak-extract
