id: xyz.fontra.FontraPak
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: fontrapak

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network

modules:
  - name: fontrapak
    buildsystem: simple
    build-commands:
      # Download the precompiled binary
      - install -d /app/bin
      - curl -L https://fonts.atipra.in/fontrapak/fontrapak.tgz -o fontrapak.tgz
      - tar -xzf fontrapak.tgz -C /app/bin
      - mv /app/bin/fontrapak/fontrapak /app/bin/fontrapak-bin # Rename to avoid conflict with wrapper script

    # Create a wrapper script to execute the binary
      - |
      install -d /app/bin
      echo '#!/bin/sh' > /app/bin/fontrapak
      echo 'exec /app/bin/fontrapak-bin "$@"' >> /app/bin/fontrapak
      chmod +x /app/bin/fontrapak
