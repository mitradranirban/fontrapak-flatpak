id: xyz.fontra.FontraPak
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: fontrapak

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=system-bus
  - --device=dri
  - --share=network
  - --filesystem=host

modules:
  - name: fontrapak
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mitradranirban/fontra-pak-linux/releases/download/0.1.dev12005%2Bgd752a3d9d/fontrapak.tgz
        sha256: eef66db8d1d090608023ddbe616316cac5ab5774ff65b8ed402cd156bb8f47e7
      - type: file
        path: data/icons/fontrapak.svg
        dest-filename: fontrapak.svg
      - type: file
        path: xyz.fontra.FontraPak.desktop
        dest-filename: xyz.fontra.FontraPak.desktop
      - type: file
        path: xyz.fontra.FontraPak.appdata.xml
        dest-filename: xyz.fontra.FontraPak.appdata.xml
    build-commands:
      # Create bin directory
      - install -d /app/bin
      
      # Extract tarball and install binary
      - ls -la
      - cp fontrapak /app/bin/fontrapak-bin
      
      # Clean up extracted directory first
      - rm -rf fontrapak
      
      # Create wrapper script after cleanup
      - |
        echo '#!/bin/sh' > /app/bin/fontrapak
        echo 'exec /app/bin/fontrapak-bin "$@"' >> /app/bin/fontrapak
        chmod +x /app/bin/fontrapak
      
      # Install icon and desktop file
      - install -Dm644 fontrapak.svg /app/share/icons/hicolor/scalable/apps/xyz.fontra.FontraPak.svg
      - install -Dm644 xyz.fontra.FontraPak.desktop /app/share/applications/xyz.fontra.FontraPak.desktop
      - install -Dm644 xyz.fontra.FontraPak.appdata.xml /app/share/metainfo/xyz.fontra.FontraPak.appdata.xml
